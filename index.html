<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="container">
    <picture class="imagem-tematica">
      <img src="images\illustration-hero.svg" alt="">
    </picture>
    <div class="conteudo">
    <div class="texto">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>
    <div class="plano">
      <img src="images\icon-music.svg" alt="">
      <div class="plano-tempo-valor">
        <p>Annual Plan</p>
        <span>$59.99/year</span>
      </div>
      <a href="#">Change</a>
    </div>
    <div class="botoes">
      <button class="btn-prosseguir-pagamento">Proceed to Payment</button>
      <button class="btn-cancelar-pedido">Cancel Order</button>
    </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/PhilipeeX">Philipe Rodrigues</a>.
  </div>
</body>
</html>
